<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Chakra refers to a spiritual energy center within the human body. A blocked chakra can affect mental, emotional or spiritual state. Learn what the chakra's are and how to unblock them.">
    <meta name="keywords" content="energy, healing, mental, emotional, spiritual, chakra, wheel">
    <!--Title-->
    <title>Chakras</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <!--Title text navigate back to the about page-->
        <a href="index.html">
            <h1>The seven healing chakras</h1>
        </a>

        <!--Toggle for the hamburger menu on smaller screens-->
        <input type="checkbox" id="toggle-nav">
        <label for="toggle-nav" class="toggle-nav-label"><i class="fa-solid fa-bars" style="color: #ffefd5;"></i>
            <span class="sr-only"> "Click to toggle mobile menu" </span>
        </label>

        <!--Clickable urls to the pages with the active class of the current page-->
        <nav class="top-navigation">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="seven-chakras.html">Seven chakras</a></li>
                <li><a href="balance-chakras.html">Balancing</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>

    </header>

    <!--Hero image-->
    <div id="hero-contact-chakras"></div>

    <!--Main class contact form-->
    <main class="contact-container">

        <!--Introduction to the main form-->
        <section id="form-information">
            <i class="fa-solid fa-envelope"></i>
            <h2 class="line-break-top">Get in touch!</h2>
            <p class="line-break-top-bottom">Fill in the form below and we will contact you within five working days!</p>
        </section>

        <!--Navigate to the contact feedback link after submitting and the form fields-->
        <form id="contact-form" action="contact-feedback.html" method="GET">

            <!--First Name-->
            <label for="first-name" class="line-break-top form-mandatory-star ">First
                Name</label>
            <input id="first-name" type="text" name="first-name" class="user-info" required>

            <!--Last Name-->
            <label for="last-name" class="line-break-top form-mandatory-star ">Last
                Name</label>
            <input id="last-name" type="text" name="last-name" class="user-info" required>

            <!--Email-->
            <label for="email" class="line-break-top form-mandatory-star ">Email</label>
            <input id="email" type="email" name="email" class="user-info" required>

            <!--Description-->
            <label for="description" class="form-mandatory-star line-break-top">Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <!--dropdown to select a chakra of interest-->
            <label for="chakra-selection" class="line-break-top">Select the chakra if you need specific
                information</label>
            <select id="chakra-selection" name="chakra-selection">
                <option value="select-your-option" disabled selected>Please select</option>
                <option value="root">Root</option>
                <option value="sacral">Sacral</option>
                <option value="solar-plexus">Solar Plexus</option>
                <option value="heart">Heart</option>
                <option value="throat">Throat</option>
                <option value="third-eye">Third Eye</option>
                <option value="crown">Crown</option>
            </select>
            <br>

            <!--Submit button for the form-->
            <div id="submit-button">
                <input type="submit" value="Submit" id="form-submit-button">
            </div>

        </form>
    </main>

    <!--Navigation links to the social media network-->
    <footer>
        <ul id="social-media-network">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/1940912b0a.js" crossorigin="anonymous"></script>

</body>

</html>
