    <!--Section seven chakras main content-->
    <main class="contact-container">
            <h2>Get in touch!</h2>
            <section>
            <form action="https://formdump.codeinstitute.net" method="POST" id="contact-form">

                <!--First Name-->
                <label for="first-name" class="line-break-top-bottom">First Name</label>
                <input type="text" name="first-name" id="first-name" required>

                <!--Last Name-->
                <label for="last-name" class="line-break-top-bottom">Last Name</label>
                <input type="text" name="last-name" id="last-name" required>

                <!--Email-->
                <label for="email" class="line-break-top-bottom">Email</label>
                <input type="email" name="email" id="email" required>

                <!--dropdown for chakras-->
                <label for="chakra-option" class="line-break-top-bottom">I would like to know more about the chakra:</label>
                <select id="chakra-option" name="chakra-option">
                    <option value="root">Root</option>
                    <option value="sacral">Sacral</option>
                    <option value="solar-plexus">Solar Plexus</option>
                    <option value="heart">Heart</option>
                    <option value="throat">Throat</option>
                    <option value="third-eye">Third Eye</option>
                    <option value="crown">Crown</option>
                </select>
                <!--Button-->
                <button type="submit" class="submit">Submit</button>
            </form>
        </section>
